title: Funclass - Building China Infrastructure
description: Built the China infrastructure for Funclass, including a dedicated meeting server and frontend hosted in mainland China, fully integrated with the global AWS backend to ensure low latency across the Great Firewall. Navigated complex technical and compliance challenges such as isolated network environments and ICP licensing, and delivered a cost-effective, scalable implementation.
